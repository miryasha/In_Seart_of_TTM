<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    .logo {
      font-size: 32px;
      color: #9E1B32;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .header {
      font-size: 22px;
      color: #D32F2F;
      margin-bottom: 15px;
    }
    .content {
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
    }
    .verification-code {
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }
    .footer a {
      color: #0D47A1;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">WOLFRAM</div>
    <div class="header">Please Verify Your Email Address</div>
    <div class="content">
      To finish creating your Wolfram account, copy the verification code below and paste it into the
      <strong>“Verify Your Email Address”</strong> screen in your browser.
    </div>
    <div class="verification-code">774207</div>
    <div class="footer">
      If you need any assistance with your account, please <a href="#">contact support</a>.
    </div>
  </div>

</body>
</html>
